<html>
    <head>
        <title>Firebase Chat Realtime</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/chat.css" />
    </head>
    <body>
        
        <div class="chat-bar">
            <div class="row">
                <div class="col-md-3">
                    <div class="chat-widget">
                        <p><span>Mohamed Sherif</span></p>
                        <div class="chat-widget-popup">
                            <div class="chat-widget-popup-title">Mohamed Sherif</div>
                            <div class="chat-widget-popup-content">
                                <!-- Messages -->
                            </div>
                            <div class="chat-widget-popup-sendmessage">
                                <textarea type="text" id="message" class="form-control w-100"></textarea>
                                <button class="send-message">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/firebase-app.js"></script>
        <script src="js/firebase-firestore.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
